{%extends "app/base.html"%}
{%block content%}
   <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <h3 class="mb-3">{{category}}</h3>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for product in products %}  
        <a href="{{category}}/{{product.pk}}" style="text-decoration:none; color:inherit">   
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="{{ product.product_image.url }}" alt="Product Image" width="100%" height="250">
            <div class="card-body p-2">
              <p class="mb-1" style="font-family: Arial, sans-serif;">{{product.title}}</p>
              <p class="mb-1">₹{{product.discount_price}} <span class="fw-lighter" ><span style="text-decoration:line-through; color: #878787; font-size:14px"> ₹{{ product.selling_price }}</span></span></p>
              <p><small style="font-size:14px; white-space:nowrap; text-overflow: ellipsis; overflow: hidden; font-family: Arial, sans-serif;">{{product.caption}}</small></p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </a>
        {% endfor %}
      </div>
    </div>
  </div>
{%endblock%}
